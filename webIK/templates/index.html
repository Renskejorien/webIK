{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <form action="/newroom", method="POST">
        <button class="btn btn-primary" type="submit" onclick="myFunction()">Create Room</button>
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" type="text">
        </div>
    </form>
    <form action="/existingroom", method="POST">
        <div class="form-group">
            <input class="form-control" name="roomname" placeholder="Room name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" type="text">
        </div>
    </form>


{% endblock %}
