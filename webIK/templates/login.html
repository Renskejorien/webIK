{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form action="/login", method="POST">
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input class="form-control" name="roomnumber" placeholder="Room number" type="number">
        </div>
        <button class="btn btn-primary" type="button" type="submit">Play Game!</button>
    </form>
{% endblock %}
