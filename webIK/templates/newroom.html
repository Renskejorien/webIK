{% extends "layout.html" %}

{% block title %}
    New Room
{% endblock %}

{% block main %}
    <script>
    // https://html-online.com/articles/simple-popup-box/
    $(window).load(function () {
        $(".trigger_popup").click(function(){
           $('.hover_bkgr').show();
        });
        $('.hover_bkgr').click(function(){
            $('.hover_bkgr').hide();
        });
    </script>
    <form action="/newroom" method="post">
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <select autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <pre></pre>
        <a class="trigger_popup"><button class="btn btn-primary" type="button">Get room number</button></a>
        <button class="btn btn-primary" type="submit">Play game!</button>
        <div class="hover_bkgr">
            <span class="helper"></span>
            <div>
                <div>&times;</div>
                <p>Your roomcode will be<br />{{ roomnumber }}</p>
            </div>
        </div>
    </form>
{% endblock %}
