{% extends "layout.html" %}

{% block title %}
    New Room
{% endblock %}

{% block main %}
    <form action="/newroom" method="post">
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <select autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Get room number</button>
    </form>
    <script>
    // https://html-online.com/articles/simple-popup-box/
        $(window).load(function () {
            $(".trigger_popup_fricc").click(function(){
               $('.hover_bkgr_fricc').show();
            });
            $('.hover_bkgr_fricc').click(function(){
                $('.hover_bkgr_fricc').hide();
            });
    </script>
{% endblock %}
