<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>"PEANUTS": {% block title %}{% endblock %}</title>
        <link rel="icon" href="https://spng.subpng.com/20181203/ai/kisspng-reeses-peanut-butter-cups-vector-graphics-stock-i-5c05e22c2e6ec9.6335560115438894521902.jpg" type = "image/x-icon">

    </head>

    <body class="background">

        <nav class="navbar navbar-expand-md navbar-light bg-light border" style="background-image: url(https://media.istockphoto.com/vectors/hexagon-pattern-seamless-background-abstract-honeycomb-background-in-vector-id958587800)">
            <a class="navbar-brand" href="/"><span>
                <img src="https://spng.subpng.com/20181203/ai/kisspng-reeses-peanut-butter-cups-vector-graphics-stock-i-5c05e22c2e6ec9.6335560115438894521902.jpg" width="30" height="30" alt=""/>PEANUTS</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar" style="color: black">
                {% if not session.user_id %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/viewboard">View Board</a></li>
                        <li class="nav-item"><a class="nav-link" href="/questions">View Questions</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        <!-- die hieronder verwijderen-->
                        <li class="nav-item"><a class="nav-link" href="/questions">View Questions</a></li>
                        <li class="nav-item"><a class="nav-link" href="/board">View Board</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-dark border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5" class="border-box">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
